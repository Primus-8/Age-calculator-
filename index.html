<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age & Day Finder</title>
  <style>
    body {
      background-color: #87CEEB;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 350px;
    }
    h2 {
      margin-bottom: 15px;
    }
    input[type="date"] {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Find Your Age & Day of Birth</h2>
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateAge() {
      let dob = document.getElementById("dob").value;
      if (!dob) {
        document.getElementById("result").innerHTML = "Please select your date of birth.";
        return;
      }

      let birthDate = new Date(dob);
      let today = new Date();

      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        let prevMonth = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
        days += prevMonth;
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      let daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      let dayOfBirth = daysOfWeek[birthDate.getDay()];

      document.getElementById("result").innerHTML = `
    
        Your Age: ${years} years, ${months} months, ${days} days <br>
      <a href="${ga}" target="_blank" class="gap-link">${more}</a><br>
        Day of Birth: ${dayOfBirth}
      `;
    }
  </script>

</body>
</html>
