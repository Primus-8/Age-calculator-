<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Age & Day Finder</title>
    <style>
        body {
            background-color: skyblue;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Find Your Age & Day of Birth</h2>
        <input type="date" id="dob">
        <br>
        <button onclick="calculate()">Calculate</button>
        <p id="ageResult"></p>
        <p id="dayResult"></p>
    </div>

    <script>
        function calculate() {
            const dobInput = document.getElementById("dob").value;
            if (!dobInput) {
                alert("Please select your date of birth");
                return;
            }

            const dob = new Date(dobInput);
            const today = new Date();

            // Calculate Age
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }

            // Find Day of the Week
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const dayName = days[dob.getDay()];

            // Display results
            document.getElementById("ageResult").innerText = `Your Age: ${age} years`;
            document.getElementById("dayResult").innerText = `Day of Birth: ${dayName}`;
        }
    </script>

</body>
</html>
